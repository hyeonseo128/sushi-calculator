<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초밥 계산기</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center mb-2">초밥 계산기</h1>
    <p class="text-center">단위는 g입니다.</p>

    <div class="table-responsive">
      <table id="sushi-calculator" class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>캐릭터</th>
            <th style="background-color: #f4f4f4; color: #000;">흰색</th>
            <th style="background-color: #ffe6f2; color: #000;">핑크</th>
            <th style="background-color: #fffacd; color: #000;">노랑</th>
            <th style="background-color: #e6f7ff; color: #000;">파랑</th>
            <th style="background-color: #f0f0f0; color: #000;">검정</th>
            <th style="background-color: #e6ffe6; color: #000;">초록</th>
            <th style="background-color: #f5e6cc; color: #000;">갈색</th>
            <th contenteditable="true" style="background-color: #f4f4f4; color: #000;">자유</th>
            <th>합계</th>
          </tr>
        </thead>
        <tbody>
          <!-- Create 6 rows for input -->
          <script>
            for (let i = 0; i < 6; i++) {
              document.write(`
                <tr>
                  <td contenteditable="true"></td>
                  <td contenteditable="true" style="background-color: #ffffff;"></td>
                  <td contenteditable="true" style="background-color: #ffe6f2;"></td>
                  <td contenteditable="true" style="background-color: #fffacd;"></td>
                  <td contenteditable="true" style="background-color: #e6f7ff;"></td>
                  <td contenteditable="true" style="background-color: #f0f0f0;"></td>
                  <td contenteditable="true" style="background-color: #e6ffe6;"></td>
                  <td contenteditable="true" style="background-color: #f5e6cc;"></td>
                  <td contenteditable="true"></td>
                  <td class="row-sum" style="background-color: #d9d9d9;"></td>
                </tr>
              `);
            }
          </script>
          <!-- 7번째 줄: 합계 -->
          <tr id="column-sum-row" style="background-color: #d9d9d9;">
            <td><strong>합계</strong></td>
            <td class="column-total-sum"></td>
            <td class="column-total-sum"></td>
            <td class="column-total-sum"></td>
            <td class="column-total-sum"></td>
            <td class="column-total-sum"></td>
            <td class="column-total-sum"></td>
            <td class="column-total-sum"></td>
            <td class="column-total-sum"></td>
            <td style="background-color: #bbff00;"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="total-rice-amount" class="mt-4">
      <h5><strong>총 밥량:</strong> <span id="total-weight">0g</span></h5>
    </div>
    <div id="cup-calculation" class="mt-2">
      <img src="쌀컵 (750g).png" alt="Cup Image" class="me-2" style="width: 120px; height: 150px; vertical-align: middle;">
      <span>: (<span id="cup-quotient">0</span>개) + (<span id="cup-remainder">0</span>)</span>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const table = document.getElementById("sushi-calculator");
      const totalWeightDisplay = document.getElementById("total-weight");
      const cupQuotientDisplay = document.getElementById("cup-quotient");
      const cupRemainderDisplay = document.getElementById("cup-remainder");

      function calculateSums() {
        const rows = table.querySelectorAll("tbody tr:not(#column-sum-row)");
        const columnTotals = Array(10).fill(0); // 가로 10칸
        let overallTotal = 0;

        rows.forEach((row) => {
          const cells = row.querySelectorAll("td");
          let rowSum = 0;

          for (let i = 1; i <= 8; i++) { // 2~9번째 열의 합 계산
            const value = parseFloat(cells[i].textContent) || 0;
            columnTotals[i] += value;
            rowSum += value;
          }

          cells[9].textContent = `${rowSum}g`; // 행 합계 (맨 마지막 칸)
        });

        const totalCells = table.querySelectorAll("#column-sum-row td");
        totalCells[0].textContent = "합계"; // 첫 번째 칸에 "합계" 표시

        for (let i = 1; i <= 8; i++) {
          totalCells[i].textContent = `${columnTotals[i]}g`; // 열 합계
          overallTotal += columnTotals[i];
        }

        totalCells[9].textContent = `${overallTotal}g`; // 전체 합계
        totalWeightDisplay.textContent = `${overallTotal}g`; // 총 밥량 업데이트

        // 컵 계산
        const quotient = Math.floor(overallTotal / 750);
        const remainder = overallTotal % 750;

        cupQuotientDisplay.textContent = quotient;
        cupRemainderDisplay.textContent = `${remainder}g`;
      }

      table.addEventListener("input", calculateSums);
    });
  </script>
</body>
</html>
